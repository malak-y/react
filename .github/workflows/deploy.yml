name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # deploy when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20  # use your project's node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # adjust if your build command is different

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Deploy to Elastic Beanstalk
        run: |
          zip -r deploy.zip .  # create a zip of your project
          eb init MyReactApp --platform "Node.js 20" --region eu-north-1
          eb use MyReactApp-env
          eb deploy
