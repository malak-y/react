name: CI/CD - React App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # your Node.js version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run Tests
        run: npm test

      # 5️⃣ Build project
      - name: Build Project
        run: npm run build

      # 6️⃣ Create deployment package
      - name: Create deployment package
        run: |
          zip -r deploy.zip Dockerfile nginx.conf package*.json build .ebextensions \
          -x '*.git*' '.github*' 'node_modules*'

      # 7️⃣ Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: MyReactApp        # your EB app name
          environment_name: MyReactApp-env    # your EB environment
          region: eu-north-1                  # EB region
          version_label: ${{ github.sha }}    # unique version
          deployment_package: deploy.zip
