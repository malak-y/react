name: CI/CD - React App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # your Node.js version

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests
      - name: Run Tests
        run: npm test -- --coverage --passWithNoTests --watchAll=false

      # 5️⃣ Build project
      - name: Build Project
        run: npm run build

      - name: Create deployment package
        run: zip -r deploy.zip package*.json build .ebextensions -x '*.git*' '.github*' 'node_modules*'

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: MyReactApp
          environment_name: MyReactApp-env
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
